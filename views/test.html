<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Show Hide Elements Using Radio Buttons</title>
<style>
    .red{ background: #ff0000; }
    .green{ background: #228B22; }
    .blue{ background: #0000ff; }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $('input[type="radio"]').click(function(){
        var inputValue = $(this).attr("value");
        var targetBox = $("." + inputValue);
        $(".box").not(targetBox).hide();
        $(targetBox).show();
    });
});
</script>
</head>
<body>
    <div>
        <label for="f-option" class="l-radio">
          <input type="radio" id="f-option" value="one" name="selector" tabindex="1">
          <span style="font-size: 10px;">One way</span>
        </label>
        <label for="s-option" class="l-radio">
          <input type="radio" id="s-option" value="two" name="selector" tabindex="2">
          <span style="font-size: 10px;">Two ways</span>
    </div>

        <label><input type="radio" name="colorRadio" value="red" selected> red</label>
        <label><input type="radio" name="colorRadio" value="green"> green</label>
        <label><input type="radio" name="colorRadio" value="blue"> blue</label>
    </div> -->
    <div class="one box"><input class="form-control" type="text"
        placeholder="Specify airport" id="sourceFlight"
        name="sourceFlight" autocomplete="off" required></div>
    <div class="two box">You have selected <strong>green radio button</strong> so i am here</div>
    <div>You have selected <strong>blue radio button</strong> so i am here</div>
</body>
</html>
